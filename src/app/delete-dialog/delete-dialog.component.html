<h2 mat-dialog-title>Delete Record</h2>
<span mat-dialog-content>Are you sure?</span>
<span mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogClose();">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button (click)="deleteRecord(data.id);">Yes</button>
</span>
